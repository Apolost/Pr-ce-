<!DOCTYPE html>
<html lang="cs" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/"
      }
    }
    </script>
    <style>
        :root {
            --font-sans: 'Inter', sans-serif;
            --radius-sm: 0.25rem; /* 4px */
            --radius-md: 0.5rem;  /* 8px */
            --radius-lg: 0.75rem; /* 12px */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-canvas: #f8fafc;
            --bg-surface: #ffffff;
            --bg-muted: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-primary-hover: #2563eb;
            --accent-primary-text: #ffffff;
            --accent-danger: #ef4444;
            --accent-danger-hover: #dc2626;
            --accent-success: #22c55e;
            --accent-success-hover: #16a34a;

            --shift-morning: #facc15;
            --shift-afternoon: #fb923c;
            --shift-night: #4b5563;
            --event-vacation: #ef4444;
            --event-sickness: #a855f7;
            --event-departure: #6b7280;
            --event-other: #3b82f6;
        }

        [data-theme="dark"] {
            --bg-canvas: #0f172a;
            --bg-surface: #1e293b;
            --bg-muted: #334155;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-primary: #60a5fa;
            --accent-primary-hover: #3b82f6;
            --accent-primary-text: #0f172a;
            --accent-danger: #f87171;
            --accent-danger-hover: #ef4444;
            --accent-success: #4ade80;
            --accent-success-hover: #22c55e;
            
            --shift-morning: #facc15;
            --shift-afternoon: #fb923c;
            --shift-night: #6b7280;
            --event-vacation: #f87171;
            --event-sickness: #c084fc;
            --event-departure: #9ca3af;
            --event-other: #60a5fa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        *:focus-visible { outline: 2px solid var(--accent-primary); outline-offset: 2px; border-radius: var(--radius-md); }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-canvas);
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root { display: flex; height: 100vh; overflow: hidden; }
        #app-nav {
            width: 250px;
            background-color: var(--bg-surface);
            padding: 16px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s ease;
            z-index: 1001;
            border-right: 1px solid var(--border-color);
        }
        #app-main { 
            flex-grow: 1; 
            padding: 32px 48px; 
            overflow-y: auto;
            position: relative;
        }

        .nav-header { 
            font-size: 1.5rem; 
            font-weight: 800;
            margin-bottom: 24px;
            padding: 8px;
            color: var(--text-primary);
        }
        .nav-links-container { display: flex; flex-direction: column; gap: 4px; }
        .nav-link, .nav-summary {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            border-radius: var(--radius-md);
            transition: var(--transition);
            cursor: pointer;
            font-size: 0.9rem;
            gap: 12px;
            width: 100%;
            border: none;
            background: none;
            text-align: left;
            font-family: var(--font-sans);
        }
        .nav-link:hover, .nav-summary:hover { background-color: var(--bg-muted); color: var(--text-primary); }
        .nav-link.active { 
            background-color: var(--accent-primary);
            color: var(--accent-primary-text);
            font-weight: 600;
            box-shadow: var(--shadow-md);
        }
        .nav-link.active svg { stroke: var(--accent-primary-text); }
        .nav-link svg, .nav-summary svg { width: 20px; height: 20px; flex-shrink: 0; stroke: var(--text-secondary); transition: var(--transition); }
        details[open] > .nav-summary { background-color: var(--bg-muted); color: var(--text-primary); }
        .nav-submenu { margin: 4px 0 4px 16px; padding-left: 16px; border-left: 1px solid var(--border-color); display: flex; flex-direction: column; gap: 2px; }
        .nav-submenu .nav-link { font-size: 0.85rem; padding: 8px 12px; }
        .nav-submenu .nav-link.active { background-color: transparent; color: var(--accent-primary); font-weight: 600; box-shadow: none; position: relative; }
        .nav-submenu .nav-link.active::before { content: ''; position: absolute; left: -25px; top: 50%; transform: translateY(-50%); width: 4px; height: 20px; background: var(--accent-primary); border-radius: 4px; }
        .nav-summary { list-style: none; }
        .nav-summary::-webkit-details-marker { display: none; }
        .nav-summary .chevron { margin-left: auto; transition: transform 0.2s; }
        details[open] .chevron { transform: rotate(90deg); }
        .nav-footer { margin-top: auto; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 8px; font-size: 0.875rem; color: var(--text-secondary); }
        input, select, textarea {
            width: 100%; padding: 10px 14px; border: 1px solid var(--border-color);
            background-color: var(--bg-surface); color: var(--text-primary);
            border-radius: var(--radius-md); font-size: 0.95rem;
            font-family: var(--font-sans); transition: var(--transition);
        }
        input:hover, select:hover, textarea:hover { border-color: color-mix(in srgb, var(--accent-primary) 50%, var(--border-color)); }
        input:focus, select:focus, textarea:focus { border-color: var(--accent-primary); box-shadow: 0 0 0 2px color-mix(in srgb, var(--accent-primary) 20%, transparent); }
        textarea { resize: vertical; min-height: 100px; }
        .form-row { display: flex; flex-wrap: wrap; gap: 20px; }
        .form-field { flex: 1; min-width: 150px; }
        
        .page-header { font-size: 2rem; font-weight: 800; margin-bottom: 24px; color: var(--text-primary); }
        .page-header-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }

        .card {
            background-color: var(--bg-surface); border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            margin-bottom: 32px;
        }
        .card-header { 
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color); 
        }
        .card-content { padding: 24px; }
        .card-title { font-size: 1.15rem; font-weight: 600; }

        .btn {
            padding: 10px 16px; border: 1px solid transparent; border-radius: var(--radius-md); cursor: pointer; font-weight: 600;
            font-size: 0.9rem; display: inline-flex; align-items: center; justify-content: center; gap: 8px; 
            transition: var(--transition); box-shadow: var(--shadow-sm);
        }
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            gap: 6px;
        }
        .btn:hover { transform: translateY(-1px); box-shadow: var(--shadow-md); }
        .btn:active { transform: translateY(0); filter: brightness(0.95); box-shadow: var(--shadow-sm); }
        .btn svg { width: 16px; height: 16px; }

        .btn-primary { background-color: var(--accent-primary); color: var(--accent-primary-text); border-color: var(--accent-primary); }
        .btn-primary:hover { background-color: var(--accent-primary-hover); border-color: var(--accent-primary-hover); }
        .btn-secondary { background-color: var(--bg-surface); color: var(--text-primary); border-color: var(--border-color); }
        .btn-secondary:hover { background-color: var(--bg-muted); border-color: color-mix(in srgb, var(--text-secondary) 50%, var(--border-color)); }
        .btn-success { background-color: var(--accent-success); color: var(--accent-primary-text); border-color: var(--accent-success); }
        .btn-success:hover { background-color: var(--accent-success-hover); border-color: var(--accent-success-hover); }
        .btn-danger { background-color: var(--accent-danger); color: var(--accent-primary-text); border-color: var(--accent-danger); }
        .btn-danger:hover { background-color: var(--accent-danger-hover); border-color: var(--accent-danger-hover); }
        
        .btn-icon { background: none; border: none; cursor: pointer; padding: 6px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-secondary); transition: var(--transition); box-shadow: none; }
        .btn-icon:hover { background-color: var(--bg-muted); color: var(--text-primary); transform: scale(1.1); }
        .btn-icon svg { width: 18px; height: 18px; }

        .tabs-nav { display: flex; gap: 8px; border-bottom: 1px solid var(--border-color); padding: 0 24px; }
        .tab-button { padding: 12px 16px; cursor: pointer; border: none; background: none; font-size: 0.9rem; font-weight: 600; color: var(--text-secondary); border-bottom: 2px solid transparent; margin-bottom: -1px; transition: var(--transition); }
        .tab-button.active { color: var(--accent-primary); border-bottom-color: var(--accent-primary); }
        .tab-button:hover:not(.active) { color: var(--text-primary); }

        .table-responsive-wrapper { overflow-x: auto; }
        .data-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .data-table th, .data-table td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .data-table th { font-weight: 600; font-size: 0.75rem; text-transform: uppercase; color: var(--text-secondary); letter-spacing: 0.05em; }
        .data-table tbody tr:hover { background-color: var(--bg-muted); }
        .data-table .actions { text-align: right; }
        .shortage { color: var(--accent-danger); font-weight: 600; }
        .surplus { color: var(--accent-success); font-weight: 600; }

        details.accordion-item { border: 1px solid var(--border-color); border-radius: var(--radius-lg); margin-bottom: 12px; overflow: hidden; }
        details.accordion-item summary { padding: 16px 24px; font-weight: 600; font-size: 1.05rem; cursor: pointer; list-style: none; display: flex; justify-content: space-between; align-items: center; background-color: var(--bg-surface); transition: var(--transition); }
        details.accordion-item:hover summary { background-color: var(--bg-muted); }
        details.accordion-item summary::-webkit-details-marker { display: none; }
        details.accordion-item summary .summary-title { flex-grow: 1; }
        details.accordion-item summary .chevron { transition: transform 0.2s; color: var(--text-secondary); width: 20px; height: 20px; }
        details.accordion-item[open] > summary { border-bottom: 1px solid var(--border-color); }
        details.accordion-item[open] > summary .chevron { transform: rotate(90deg); }
        .accordion-content { padding: 24px; background-color: var(--bg-canvas); }
        .item-count-badge { background-color: var(--bg-muted); color: var(--text-secondary); font-size: 0.8rem; font-weight: 600; padding: 4px 12px; border-radius: var(--radius-lg); white-space: nowrap; }
        
        .modal { display: none; position: fixed; z-index: 1200; inset: 0; background-color: rgba(0,0,0,0.5); -webkit-backdrop-filter: blur(4px); backdrop-filter: blur(4px); justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .modal-content { background: var(--bg-surface); padding: 0; border-radius: var(--radius-lg); box-shadow: var(--shadow-xl); width: 90%; max-width: 650px; border: 1px solid var(--border-color); animation: modal-fade-in 0.3s ease; display: flex; flex-direction: column; max-height: 90vh; }
        @keyframes modal-fade-in { from { opacity: 0; transform: translateY(10px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); }}
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 20px 24px; flex-shrink: 0; border-bottom: 1px solid var(--border-color); }
        .modal-title { font-size: 1.25rem; font-weight: 600; }
        .modal-body { flex-grow: 1; overflow-y: auto; padding: 24px; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 12px; padding: 16px 24px; background-color: var(--bg-muted); border-top: 1px solid var(--border-color); flex-shrink: 0; }
        
        /* Dashboard */
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; }
        .widget { background-color: var(--bg-surface); border-radius: var(--radius-lg); border: 1px solid var(--border-color); box-shadow: var(--shadow-md); }
        .widget-header { padding: 16px 24px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .widget-title { font-size: 1.1rem; font-weight: 600; }
        .widget-content { padding: 24px; }
        .widget-full-width { grid-column: 1 / -1; }

        /* Calendar */
        .calendar-toolbar { display: flex; align-items: center; gap: 16px; margin-bottom: 24px; flex-wrap: wrap; }
        .calendar-toolbar > div { font-size: 1.5rem; font-weight: 700; text-align: center; flex-grow: 1; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .calendar-header { text-align: center; font-weight: 600; color: var(--text-secondary); padding-bottom: 10px; font-size: 0.85rem; }
        .calendar-day { background-color: var(--bg-surface); border: 1px solid var(--border-color); border-radius: var(--radius-md); min-height: 120px; padding: 8px; cursor: pointer; transition: var(--transition); }
        .calendar-day:hover { box-shadow: var(--shadow-md); border-color: var(--accent-primary); transform: translateY(-3px); }
        .day-number { font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; }
        .day-items { display: flex; flex-direction: column; gap: 4px; }
        .day-pill { background-color: var(--accent-primary); color: white; padding: 3px 8px; border-radius: var(--radius-sm); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.75rem; font-weight: 500; }
        .day-pill.is-order { background-color: var(--accent-success); }
        .pc-day-event-pill { font-size: 0.75rem; padding: 3px 6px; border-radius: var(--radius-sm); color: white; margin-top: 4px; display: inline-block; font-weight: 500; }
        .pc-day-event-pill.vacation { background-color: var(--event-vacation); }

        /* WC Calendar */
        .wc-calendar-container { display: grid; grid-template-columns: 120px repeat(7, 1fr); gap: 1px; background-color: var(--border-color); border: 1px solid var(--border-color); border-radius: var(--radius-lg); overflow:hidden; }
        .wc-header-cell, .wc-shift-cell, .wc-day-cell { background-color: var(--bg-surface); padding: 12px 8px; }
        .wc-header-cell { text-align: center; font-weight: 600; color: var(--text-secondary); font-size: 0.9rem; }
        .wc-shift-cell { font-weight: 700; display: flex; align-items: center; justify-content: center; font-size: 1rem; }
        .wc-day-cell { min-height: 120px; transition: background-color 0.2s; padding: 8px; }
        .wc-day-cell.drag-over { background-color: color-mix(in srgb, var(--accent-primary) 10%, transparent); }
        .wc-user-pill { color: white; padding: 8px 12px; border-radius: var(--radius-md); margin-bottom: 6px; font-size: 0.9rem; font-weight: 600; cursor: grab; text-align: center; box-shadow: var(--shadow-sm); border: 1px solid rgba(0,0,0,0.1); }
        .wc-user-pill.morning { background: #facc15; color: #422006; }
        .wc-user-pill.afternoon { background: #fb923c; }
        .wc-user-pill.night { background: #4b5563; }
        .wc-user-pill.vacation { background: #ef4444; text-decoration: line-through; }
        .wc-header-cell.is-weekend, .wc-day-cell.is-weekend { background-color: var(--bg-muted); }

        /* Orders View Customer Grid */
        .customer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }
        .customer-card {
            background-color: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
        }
        .customer-card-header {
            padding: 16px 20px;
            font-size: 1.2rem;
            font-weight: 700;
            border-bottom: 1px solid var(--border-color);
        }
        .customer-card-content {
            padding: 20px;
            flex-grow: 1;
        }
        .customer-card-footer {
            padding: 12px 20px;
            background-color: var(--bg-muted);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .customer-order-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .customer-order-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
        }
        .customer-order-item > span {
            flex-grow: 1;
        }
        .customer-order-item input {
            width: 70px;
            padding: 6px 8px;
        }
        
        /* Settings View */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }
        .settings-card {
            background-color: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-shadow: var(--shadow-sm);
        }
        .settings-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-primary);
        }
        .settings-card-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .settings-card-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            flex-grow: 1;
            line-height: 1.5;
        }
        .settings-card-footer {
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-primary);
        }
        .settings-card-footer svg {
            transition: transform 0.2s;
        }
        .settings-card:hover .settings-card-footer svg {
            transform: translateX(4px);
        }

        /* Mobile */
        #mobile-header { display: none; }
        .app-overlay { display: none; }

        @media (max-width: 800px) {
            #root { display: block; overflow-x: hidden; }
            #app-nav { position: fixed; top: 0; left: 0; bottom: 0; transform: translateX(-100%); z-index: 1100; box-shadow: var(--shadow-xl); border-right: none; }
            #root.nav-open #app-nav { transform: translateX(0); }
            .app-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1050; }
            #root.nav-open .app-overlay { display: block; }
            #mobile-header { display: flex; align-items: center; gap: 16px; position: fixed; top: 0; left: 0; right: 0; height: 60px; background-color: var(--bg-surface); border-bottom: 1px solid var(--border-color); padding: 0 16px; z-index: 990; }
            #hamburger-btn { background: none; border: none; padding: 8px; cursor: pointer; color: var(--text-primary); }
            #hamburger-btn svg { width: 24px; height: 24px; }
            #mobile-header-title { font-size: 1.1rem; font-weight: 600; }
            #app-main { padding: 16px; padding-top: 76px; }
            .page-header { font-size: 1.8rem; }
            .customer-grid { grid-template-columns: 1fr; }
        }
        
        @media print {
            body { background-color: #ffffff; color: #000000; font-size: 10pt; }
            #app-nav, #mobile-header, .page-header-container > div, .calendar-toolbar, .nav-footer, .modal, #toast-container { display: none !important; }
            #app-main { padding: 0; overflow: visible; height: auto; }
            #root { height: auto; overflow: visible; }
            .card, .widget { box-shadow: none; border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; page-break-inside: avoid; }
            .page-header { font-size: 1.5rem; margin-bottom: 1rem; }
            .wc-calendar-container { border-radius: 0; gap: 0; border: 1px solid #000; }
            .wc-header-cell, .wc-shift-cell, .wc-day-cell { background-color: #ffffff !important; border: 1px solid #ccc; padding: 4px; }
            .wc-user-pill { box-shadow: none; border: 1px solid #999; color: #000 !important; background: #fff !important; padding: 4px 6px; font-size: 0.75rem; }
            a { text-decoration: none; color: #000; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
